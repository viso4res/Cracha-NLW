<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <title>NLW Heat - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="UserName">Mayk Brito</h1>
        <a id="UserLink" href="https://github.com/maykbrito" target="_blank">
          <img src="images/Github.svg" alt="Logo Github">
          <span id="UserLogin">maykbrito</span>
        </a>

        <p id="UserBio">An instructor focused on helping people start programming for web</p>

        <ul id="SocialLinks">
          <li class="Youtube">
            <a
              href="https://www.youtube.com/channel/maykbrito"
              target="_blank"
            >
              <img src="images/Youtube.svg" alt="Logo Youtube" />
            </a>
          </li>

          <li class="Instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img src="images/Instagram.svg" alt="Logo Instagram" />
            </a>
          </li>

          <li class="Facebook">
            <a
              href="https://web.facebook.com/maykbrito"
              target="_blank"
            >
              <img src="images/Facebook.svg" alt="Logo Facebook" />
            </a>
          </li>

          <li class="Twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/Twitter.svg" alt="Logo Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
